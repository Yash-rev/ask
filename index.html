<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="effect-canvas"></canvas>
    
    <audio id="bg-music" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>

    <audio id="yay" >
      <source src="yay.mp3" type="audio/mpeg">
    </audio>

    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for You ♡</p>
    </div>

    <div id="letter-container">
      <div class="letter-window">
        <div id="warning-text">YOU CAN'T DO THAT!</div>
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <div id="final-text" class="final-text" style="display: none">
          <img src="flowers.png" alt="Flowers" class="bouquet-img" />
          <p><strong>Level Up! ❤️ Relationship status: </strong> Forever. I'm never letting go ~~ Happy Propose Day, beautiful!</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
